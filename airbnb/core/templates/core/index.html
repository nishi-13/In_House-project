{% extends 'core/base.html' %}

{% block nav %}
<div  class="py-24 px-24 items-center bg-slate-700 place-content-center">    
    <h1 class="h1 mb-4 text-center text-white text-4xl">Enjoy your vacation with us</h1>
    <h1 class="h1 mb-4 text-center text-white text-xl">Experience home anywhere!!! </h1>
</div>
{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-slate-500  rounded-xl">
    <h1 class="h1 mb-4 text-center text-white text-4xl">Locations</h1>
    <div class="grid grid-cols-5 bg-white p-5 rounded-2xl">
        {% for location in locations %}
            <a href={% url "get_location_detials" location_name=location.name %} class="max-w-xs rounded-2xl m-3">
                <div class="p-3 bg-gray-300 transition duration-500 hover:bg-slate-500 hover:text-white rounded-b-xl max-w-xs h-full rounded-2xl">    
                <img src="/media/location_images/cities/{{location.name|lower}}.jpg" class="rounded-xl w-96 h-32"> 
                <div class="h5 m-2 text-center">{{location.name}}</div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
