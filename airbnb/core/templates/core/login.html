{% extends 'core/base.html' %}
{% block content %}

<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
  <div class="mt-6 px-6 py-12 bg-slate-500  rounded-xl ">
    <h1 class="h1 mb-4 text-center text-white text-4xl">Login</h1>
      <div class="flex justify-center items-center">
        <form class="mx-1 mx-md-4 w-4/5 p-8" method="post">
        {% csrf_token %}
        <div class="bg-gray-100 py-8 px-16 rounded-2xl">
          
          <div class="mb-4">
            <div class=" grid grid-cols-2 flex-fill mb-0">
              <label class=" font-semibold text-gray-500 p-2 rounded-2xl" for="email">Your Email</label>
              <input type="email" id="email" name="email" class="rounded-xl px-4 border-2" />
              
            </div>
          </div>

          <div class="mb-4">
            <div class=" grid grid-cols-2 flex-fill mb-0">
              <label class=" font-semibold text-gray-500 p-2 rounded-2xl" for="password">Password</label>
              <input type="password" id="password" name="password" class="rounded-xl px-4 border-2" />
            </div>
          </div>

          <div class="ml-96 my-8 mb-lg-4">
            <button type='submit' class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700"> Login </button>
          </div>
        </div>
        </form>
          
      </div>
    </div>
</div>


{% endblock %}
